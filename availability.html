  <style>
    .contact-info {
      max-width: 600px;
      margin: 60px auto;
      background: #2f3542;
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.8);
      color: #ccc;
      font-size: 18px;
      line-height: 1.7;
      text-align: center;
      font-weight: 500;
    }

    .contact-info h2 {
      color: #a5d6a7;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 28px;
    }

    .contact-info a {
      color: #4caf50;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }

    .contact-info a:hover,
    .contact-info a:focus {
      text-decoration: underline;
      color: #81c784;
    }
  </style>
